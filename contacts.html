<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">    
    <title>АНТРАКТ - Контакты</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style_contacts.css">
 
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container position-relative">        
            <a class="navbar-brand logo-grid col-2" href="index.html">
                <div class="logo-section">
                    <div class="logo-image"></div>
                    <span class="logo-text">АНТРАКТ</span>
                </div>
            </a>
		
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>            
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto offset-lg-3 col-lg-7 gap-lg-7
                       d-flex justify-content-between align-items-center 
                       gap-lg-4">
                <li class="nav-item"><a class="nav-link" href="afisha.html">Афиша</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Сертификат</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Контакты</a></li>
                <li class="nav-item"><a class="nav-link" href="#">О нас</a></li>
            </ul>
        </div>
    </div>
</nav>

    <main class="container my-5">
        <!-- Заменяем row на flex-контейнер -->
        <div class="form-container">
            <!-- левая колонка - контакты и соцсети -->
            <div class="contacts-grid">
                <h1 class="page-title">КОНТАКТЫ</h1>
                
                <div class="contacts-section">
                    <h2 class="section-subtitle">ПОЧТА</h2>
                    <div class="contact-info">
                        <div class="contact-label">почта для физ. лиц:</div>
                        <a href="mailto:anfrac1@feather.com" class="email-link">antract@teather.com</a>
                    </div>
                    <div class="contact-info">
                        <div class="contact-label">почта для юр. лиц:</div>
                        <a href="mailto:anfracLur@feather.com" class="email-link">antract_ur@teather.com</a>
                    </div>
                    
                    <h2 class="section-subtitle mt-5">СОЦИАЛЬНЫЕ СЕТИ</h2>
                    <div class="social-icons">
                        <div class="social-icon tg"></div>
                        <div class="social-icon vk"></div>
                        <div class="social-icon rutube"></div>
                    </div>
                </div>
            </div>
            
            <!-- правая колонка - форма обратной связи -->
            <div class="form-section-wrapper">
                <div class="form-section">
                    <h2 class="form-title">ОСТАЛИСЬ ВОПРОСЫ?</h2>
                    <p class="form-subtitle">Напишите нам:</p>
                    
                    <form>
                        
                        <div class="row">
                            <div class="col-md-6 position-relative">
                                <!-- плавающий label паттерн с position-relative контейнером 
									col-md-6 - ширина 6 колонок
									position-relative - для позиционирования-->
                                <input type="text" class="form-control" id="name" placeholder=" ">
                                <label for="name" class="form-label">Имя</label>
                            </div>
                            <div class="col-md-6 position-relative">
                                <input type="email" class="form-control" id="email" placeholder=" ">
                                <label for="email" class="form-label">Почта</label>
                            </div>
                        </div>
                        <div class="position-relative">
                            <textarea class="form-control" id="comment" rows="4" placeholder=" "></textarea>
                            <label for="comment" class="form-label">Комментарий</label>
                        </div>
                        <div class="text-start">
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Подвал остается без изменений -->
    <footer>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-md-0">
                    <div class="footer-logo-section">
                        <div class="footer-logo-image"></div>
                        <div class="footer-logo-text">АНТРАКТ</div>
                    </div>
                </div>
                <div class="col-md-4 text-left mb-4 mb-md-0">
                    <h4 class="footer-title">КОНТАКТЫ</h4>
                    <a href="mailto:info@antrakt.ru" class="footer-email">info@antrakt.ru</a>
                    <a href="mailto:booking@antrakt.ru" class="footer-email">booking@antrakt.ru</a>
                </div>
                <div class="col-md-4 text-left">
                    <h4 class="footer-title">СОЦ СЕТИ</h4>
                    <div class="footer-social-icons">
                        <div class="footer-social-icon tg"></div>
                        <div class="footer-social-icon vk"></div>
                        <div class="footer-social-icon rutube"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
